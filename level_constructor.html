<!DOCTYPE html>
<html oncontextmenu="return false">
    <head>
        <meta charset="UTF-8">
        <!--<meta http-equiv="refresh" content="0.5" > -->
        <meta name="Description" CONTENT="Rubikle">
        <meta name="viewport" content="height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">

        <script src="rus_all_fivers.js"></script>
        <script src="eng_all_fivers.js"></script>
        <script src="functions.js"></script>
        <script src="Helper.js"></script>
        <script src="common.js"></script>
        <script src="Constructor.js"></script>
        <script src="levels.js"></script>

    <title>Rubikle</title>
   
    <style>
       
        body {
          -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
     -khtml-user-select: none; /* Konqueror HTML */
       -moz-user-select: none; /* Old versions of Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome, Edge, Opera and Firefox */
       text-align:left;
       // position: relative;
        padding: 0px;
        }

        .cell {
          background-color: rgba(205,205,205,255);
          color: rgba(50,50,50,255);
          border-radius: 3vmin;
          border: 2vw solid #323232;
          position:absolute;
          text-align: center;
          display: flex;
          justify-content: center; 
          align-items: center;    
        }

        .arrow {
          position:absolute;
          text-align: center;
          border-radius: 3vmin;
          display: flex;
          justify-content: center; 
          align-items: center;  
          font-family:"Work Sans";
          
        }


    </style>

    </head>
    <body id = "body" onload="getRandomLevel()" onresize="resize()">
      <div style="position:fixed;" id = "upper">
        <select id="lng" onchange="changeResult()">
  <option value="EN">EN</option>
  <option value="RU">RU</option>
  
</select>
        <textarea id = "levelText" rows = "5" cols = 5></textarea>
        <button id="tryButton" style="top:50px;left:300px;position:absolute">Try on</button>
        
      </div>
      <div style="position:fixed;" id="canvas">
      </div>
      
      <div style="position:fixed;" id = "lower">
        <button id="exportButton" style="top:50px;left:-50px;position:absolute">Ok</button>

        <textarea id = "levelres" style="left:50px;" rows = "10" cols = "100"></textarea>
        
      </div>
    
      <p id="lang" style="bottom:0px; left:95vw; position:fixed; display:none;">Language</p>

      <button id="checkButton" style="display:none;width:45%" onclick="check()">Проверить!</button>
      
      <div id="res" style="display:none; position:flexbox;"><textarea rows="5" cols="50" id="results"></textarea>
      
    </body>
    
</html>
